<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="container-md">
    <!-----------------------modal-->
<section>
    <!-- Button trigger modal -->
 
   <!-- Modal -->
   <div class="modal fade" id="phoneModal" tabindex="-1" aria-labelledby="phoneModalLabel" aria-hidden="true">
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <h1 class="modal-title fs-5" id="phoneModalLabel"></h1>
           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div id="modalBody" class="modal-body">
          
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
           <button type="button" class="btn btn-primary">Save changes</button>
         </div>
       </div>
     </div>
   </div>
 </section>
 
    <h1 class="mt-4 text-center p-3" style="background-color:#e5a0c6 ; color: white;">Welcome to my phone hunter</h1>
    <section>
        <div class="mb-5 w-50 mt-5 d-flex align-items-center justify-content-center ">
            <input id="search-field" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Search">
            <button onclick="searchLimit()" type="button" class="btn btn-danger">Search</button>
          </div>
    </section>
    <!---------------cart------------------------------>
    

   <section>
    <div id="container" class="row row-cols-1 row-cols-md-3 g-4 mt-4">  
    </div>
     <div class="d-flex">
        <button onclick="showAll()" id="show-all" class="btn btn-danger mt-4 mb-4 d-none mx-auto">Show All</button>
     </div>
   </section>
    <div>
        <h3 id="not-found" class="text-warning mt-4 d-none">No Phone Found!!!!!!!!</h3>
    </div>

<section>
    <div   id="loader" style="height: 400px;" class="d-none d-flex align-items-center justify-content-center text-danger">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

</section>

    <script src="js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
